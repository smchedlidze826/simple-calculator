<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-frame">
        <div class="calculator-body">
            <div class="screen">
                <div class='number' id='firstNumberDisplay'></div>
                <div class="operation-number" id="operationDisplay"></div>
                <div class="second-number" id="secondNumberDisplay"></div>
            </div>
            <div class="buttons-body">
                <div class="left-aside ">
                    <div class="fifth-row ">
                        <button class="operation" id='/'>/</button>
                        <button class="operation" id="*">*</button>
                        <button class="operation" id="-">-</button>
                    </div>
                    <div class="fourth-row ">
                        <button class='numbers' id='7'>7</button>
                        <button class='numbers' id='8'>8</button>
                        <button class='numbers' id='9'>9</button>
                    </div>
                    <div class="third-row ">
                        <button class='numbers' id='4'>4</button>
                        <button class='numbers' id='5'>5</button>
                        <button class='numbers' id='6'>6</button>
                    </div>
                    <div class="second-row ">
                        <button class='numbers' id='1'>1</button>
                        <button class='numbers' id="2">2</button>
                        <button class='numbers' id="3">3</button>
                    </div>
                    <div class="first-row">
                        <button class='numbers zero' id='0'>0</button>
                        <button id="C">C</button>
                    </div>
                </div>
                <div class="right-aside ">
                    <button class="operation" id="+">+</button>
                    <button class="operation" id='='>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js "></script>

</html>
